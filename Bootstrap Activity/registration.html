    <section class="container mb-5 mt-5">
        <div class="row justify-content-center">
            <div class="register col-lg-8 col-md-10 col-sm-10">
                <div class="card-title text-center">
                    <h2 class="p-3">REGISTER</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-floating col-md-6 mb-4">
                                <input type="text" id="fname" class="form-control" placeholder="First Name">
                                <label for="fname" class="form-label">First Name</label>
                            </div>
                            <div class="form-floating col-md-6 mb-4">
                                <input type="text" id="lname" class="form-control" placeholder="Last Name">
                                <label for="lname" class="form-label">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating col-md-6 mb-4">
                                <input type="date" id="bday" class="form-control" placeholder="birthdate">
                                <label for="bday" class="form-label">Birthdate</label>
                            </div>
                            <div class="form-floating col-md-6 mb-4">
                                <select class="form-select" id="floatingSelect">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                                <label for="gender" class="form-label">Gender</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-floating mb-4">
                                <input type="text" id="addr" class="form-control" placeholder="Address">
                                <label for="email" class="form-label">Address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating col-md-6 mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Email Address">
                                <label for="email" class="form-label">Email Address</label>
                            </div>
                            <div class="form-floating col-md-6 mb-4">
                                <input type="text" id="contact" class="form-control" placeholder="Contact">
                                <label for="contact" class="form-label">Contact Number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating col-md-6 mb-4">
                                <input type="password" id="pass1" class="form-control" placeholder="Password">
                                <label for="pass1" class="form-label">Password</label>
                            </div>
                            <div class="form-floating col-md-6 mb-4">
                                <input type="password" id="pass2" class="form-control" placeholder="Password">
                                <label for="pass2" class="form-label">Confirm Password</label>
                            </div>
                        </div>

                        <div class="d-grid text-center">
                            <button type="submit" class="btn btn-info ">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
